<!DOCTYPE html>
<html>
<head>
    <title>District Map Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Select District</h1>
        <div class="row">
            <div class="col-md-6">
                <select id="districtSelect" class="form-control">
                    {% for district_name, district_code in districts %}
                    <option value="{{ district_code }}">{{ district_name }} ({{ district_code }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <button id="generateButton" class="btn btn-primary">Generate Map</button>
            </div>
        </div>
        <div id="loading" class="my-3" style="display:none;">
            <div class="loader"></div>
            <span class="ml-2">Generating map, please wait...</span>
        </div>
        <div id="mapResult" class="my-3"></div>
        <div id="data-container" class="table-responsive">
            <!-- Data will be loaded here -->
        </div>
        <div id="error-message" class="mt-3"></div> <!-- Display error messages here -->
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
